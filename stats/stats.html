<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stats-container">
        <h1>Player Stats</h1>
        <div class="stats">
            <div class="stat">
                <h2>Projects Worked For</h2>
                <p class="counter" data-target="23">0</p>
            </div>
            <div class="stat">
                <h2>Matches Played</h2>
                <p class="counter" data-target="67890">0</p>
            </div>
            <div class="stat">
                <h2>Leaderboard Rank</h2>
                <p class="counter" data-target="25">0</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
